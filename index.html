<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel ="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Hangman</title>
</head>

<body>
    <section class = "gameBackground">
        <H1>HANGMAN</H1>
        
        <!-- Startskärm -->
        <section id = "startScreen">
            <button id="startBtn">Spela</button>
               
            <!-- Container att hålla Rankings -->
            <div class = "rankingContainer">
                <h2>Ranking</h2>
                <!-- to do: Byt ut sektionen nedan mot något mer relevant. Typ ordered list -->
                <section>placeholder section att hålla rankings</section>
            </div>
        </section>





        <!-- Spelskärm -->
        <section id = "gameScreen" class = "hideScreen">
             <div class = "keyboard">
                <p>a</p><p>b</p><p>c</p><p>d</p><p>e</p><p>f</p><p>g</p>
                <p>h</p><p>i</p><p>j</p><p>k</p><p>l</p><p>m</p><p>n</p>
                <p>o</p><p>p</p><p>q</p><p>r</p><p>s</p><p>t</p><p>u</p>
                <p>v</p><p>w</p><p>x</p><p>y</p><p>z</p><p>å</p><p>ä</p><p>ö</p>
             </div>
        </section>


        <!-- Info Button -->
        <button class = "infoBtn">i</button>

        <!-- Copyright-->
        <p class = "copyRight">Ultra Guardians &copy;</p>
    </section>
