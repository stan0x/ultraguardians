<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel ="stylesheet" href="style/style.css">
    <link rel ="stylesheet" href="style/keyboard.css">
    <link rel ="stylesheet" href="style/info.css">

    <script type="module" src="javascript/script.js" defer></script>
    <title>Hangman</title>
</head>

<body>
    <section class = "gameBackground">
        <H1>Hänga Gubbe</H1>
        
        <!-- Startview -->
        <section id = "startView" class = "viewStyle">
            <button id="startBtn">Spela</button>
               
            <!-- Container att hålla Rankings -->
            <div class = "rankingContainer">
                <h2>Ranking</h2>
                <!-- to do: Byt ut sektionen nedan mot något mer relevant. Typ ordered list -->
                <section>placeholder section att hålla rankings</section>
            </div>
        </section>



        <!-- Spelview -->
        <section id = "gameView" class = "hideView viewStyle">
             <div class = "keyboard" id = "keyboard"></div>             
        </section>



        <!-- Game Over view-->
        <section id = "gameOverView" class = "hideView viewStyle">
            <h2>GAME OVER</h2>
            <H3>Dina poäng place holder</H3>
            <input placeholder="Skriv ditt namn"></input>
            <button class = "button" id = "gameOverButton">Återgå</button>            
        </section>



        <!-- Info Button -->
        <button id = infoBtn class = "infoBtn">i</button>

        <!-- Info Button Overlay-->
         <div id = "infOverlay" class = "hideView">
            <h3>Hur man spelar</h3>
            <ul>
                <li>Lista ut ordet innan gubben hängs</li>
                <li>Välj bokstäver genom att klicka på dom</li>
                <li>Rätt gissningar markeras grönt</li>
                <li>Fel gissningar markeras rött</li>
            </ul>
            <button id = "infoReturnBtn">Återgå</button>
        </div>


        <!-- Copyright-->
        <p class = "copyRight">Ultra Guardians &copy;</p>

        
    </section>
</body>

</html>
